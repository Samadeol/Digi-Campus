        <div class="row" style="padding-bottom: 12px;padding-top: 12px;">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Account Information</h4>
                        <div class="row">
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">First Name</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" placeholder={{user.profile.first_name}}></div>
                                </div>
                            </div>
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Last Name</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" placeholder={{user.profile.last_name}}></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Hall no.</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" placeholder={{user.profile.hall_no}}></div>
                                </div>
                            </div>
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Room no.</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" placeholder={{user.profile.room_no}}></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Roll Number</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" placeholder={{user.profile.roll_no}}></div>
                                </div>
                            </div>
                           
                        
                       
                            <div class="col" style="padding-top: 6px;padding-bottom: 6px;">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Mobile Number</p>
                                    </div>
                                </div>
                            
                                <div class="row">

                    </div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Change Password</h4>
                        <div class="row" style="padding-top: 6px;padding-bottom: 6px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">Current Password</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="password" value="12345668910"><button
                                            class="btn btn-primary" type="button"
                                            style="margin-left: 9px;height: 30px;margin-top: -4px;"><i class="fa fa-eye"
                                                style="transform: translateY(-4px);"></i></button></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 6px;padding-bottom: 6px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p style="font-family: Nunito, sans-serif;">New Password</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="password" id="new_p" placeholder="New Password" value="" ></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 6px;padding-bottom: 6px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="height: 25px;">
                                        <p id="test" style="font-family: Nunito, sans-serif;">Confirm Password</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="password" id="confirm_p" placeholder="Confirm Password" value="" oninput="MyFunction()">
                                        <p id="match" style="color: var(--bs-green);">
                                            <!-- <i  class="fas fa-times" ></i> -->
                                           
                                        </p>
                                        <p  id="match_final" style="color: var(--bs-green);">
                                            <!-- <i id="match_final" class="fas fa-check"></i> -->

                                        </p>
                                    </div>
                                </div>
                                <body onload="Password()">
                                <script>
                                  function MyFunction(){
                                    
                                        
                                        if(document.getElementById('new_p').value==document.getElementById('confirm_p').value){
                                            document.getElementById('match').innerHTML="Password Matching";
                                        }
                                        else{
                                            document.getElementById('match').innerHTML="Password Not Matching";
                                        }

                                    }
                                </script>
                                <div class="row">
                                    <div class="col"><button class="btn btn-primary" type="button">Submit</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
